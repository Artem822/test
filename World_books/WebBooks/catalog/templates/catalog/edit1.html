{% extends 'base_generic.html' %}

{% block content %}
    <h3>List of authors in DB</h3>
    <h4>{{author.first_name}} {{author.last_name}}</h4>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Change name</label><br>
            <input type="text", name="first_name", value="{{first_name}}" />
        </p>
        <p>
            <label>Change last name</label><br>
            <input type="text", name="last_name", value="{{last_name}}" />
        </p>
        <p>
            <label>Change date of birth</label><br>
            <input type="date", name="date_of_birth", value="{{date_of_birth}}" />
        </p>
        <p>
            <label>Change last name</label><br>
            <input type="date", name="date_of_death", value="{{date_of_death}}" />
        </p>
        <input type="submit" value="Save" >
    </form>
{% endblock %}
